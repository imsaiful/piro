<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piro News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <div class="row">
        <h1>Waah Modi Ji Waah</h1>
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <div class="thumbnail">
                {% for post in posts %}

                    {% if post.image %}
                        <img src='{{ post.image.url }}' class='img-responsive' height="300" width="300"/>
                    {% endif %}
                    <h5><b>{{  post.title}}</b></h5>
                    <h6 style="color:red;">{{ post.created_date }}</h6>
                {% endfor %}
            </div>



        </div>
        <div class="col-md-3">

        </div>

    </div>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
